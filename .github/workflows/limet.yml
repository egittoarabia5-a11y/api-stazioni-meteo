name: Aggiornamento LIMET

on:
  schedule:
    - cron: "0,10,20,30,40,50 * * * *" # ogni 10 minuti
  workflow_dispatch:

jobs:
  aggiorna:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Installa dipendenze
        run: npm install node-fetch

      - name: Aggiorna LIMET
        run: node aggiornaLimet.js

      - name: Commit e push modifiche
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git add public/Daily/limet/*.json
          git commit -m "ðŸ”„ Aggiornamento automatico dati LIMET" || echo "Nessuna modifica da commitare"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main

      - name: Trigger Vercel deploy
        run: |
          curl -X POST "https://api.vercel.com/v1/integrations/deploy/prj_xxxxxxxxxxxxxx/<token>"
